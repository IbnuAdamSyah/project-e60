<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project E60</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="slider()">
    <div class="banner">
        <div class="slider">
          <img src="./img/bg1.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
              <div class="logo">
                <img src="./img/logoE60_2.png" alt="">
              </div>
              <div class="menu-icons">
                <img src="./img/search.png">
                <img src="./img/org.png">
                <img src="./img/setting.png">
              </div>

            </div>
            <div class="content">
              <h1>WELCOME TO E60 GROUP</h1>
              <H3>ENJOY OUR PROFILE</H3>

              <div>
                <button type="button">PROFIL TEAM</button>
                <button type="button" class="btn-2">READ MORE</button>
              </div>
            </div>
        </div>
    </div>
    
    <script>
      var slideImg = document.getElementById("slideImg");
      
      var images = new Array(
        "./img/bg1.jpg",
        "./img/bg2.jpg",
        "./img/bg3.jpg",
        "./img/bg4.jpg",
      );

      var len = images.length;
      var i = 0;

      function slider(){
        if(i > len-1){
          i = 0;
        }
        slideImg.src = images[i];
        i++;
        setTimeout('slider()',3000);
      }

    </script>

    <div class="lesson-wrapper">
    </div>
    <div class="message-wrapper">
    </div>
    <footer>
    </footer>
  </body>
</html>
